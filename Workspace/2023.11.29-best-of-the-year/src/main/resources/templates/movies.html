<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<div
	th:replace="frags :: header"
/>
	
</div>
</head>
<body>
	<h1>Movies:</h1>
	<a th:replace="frags :: homeButton" />
	<ul>
		<li
			th:each="movie : ${movies}"
			th:object="${movie}"
		>
			<a th:replace="frags :: btn(@{/movies/{id}(id=${movie.id})}, ${movie.title})" />
		</li>
	</ul>
</body>
</html>
