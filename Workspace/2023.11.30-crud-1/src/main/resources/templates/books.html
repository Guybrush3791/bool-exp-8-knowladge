<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Books:</h1>
	<form>
		<label for="search">SEARCH</label>
		<input id="search" type="text" name="q" th:value="${q}">
		<input type="submit" value="SEARCH" > 		
	</form>
	<ul>
		<li
			th:each="book : ${books}"
			th:object="${book}"
		>
			<a
				th:href="@{/books/{id}(id=*{id})}"
			>
				[[*{title}]] - [[*{author}]] <br>
				[[*{isbn}]]				
			</a>
		</li>
	</ul>
</body>
</html>
