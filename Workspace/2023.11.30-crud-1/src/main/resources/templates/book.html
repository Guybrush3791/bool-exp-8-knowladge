<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body
	th:object="${book}"
>
	<h1 th:text="|[*{id}] Book:|"></h1>
	<h1>
		[[*{title}]] - [[*{author}]] <br>
		[[*{isbn}]]			
	</h1>
	<h2>
		<ul>
			<li
				th:each="borrowing : *{borrowings}"
				th:object="${borrowing}"
			>
				[[*{name}]] - [[*{date}]]
			</li>
		</ul>
	</h2>
</body>
</html>
