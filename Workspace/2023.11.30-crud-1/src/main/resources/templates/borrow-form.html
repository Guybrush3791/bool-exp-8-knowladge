<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Borrow book:</h1>
	<form
		method="POST"
	>
		<select name="book_id">
			<option
				th:each="book : ${books}"
				th:object="${book}"
				th:value="*{id}"
			>
				[[*{title}]]
			</option>
		</select>
		<input type="text" name="name" >
		<input type="submit" value="BORROW">
	</form>
</body>
</html>
